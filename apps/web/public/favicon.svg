<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="tileBg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#6d28d9"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="1" stdDeviation="1.5" flood-opacity="0.25"/>
    </filter>
  </defs>
  <!-- Tile background matched to app primary oklch(0.55 0.2 290) -->
  <rect x="3" y="3" width="58" height="58" rx="7" ry="7" fill="url(#tileBg)" filter="url(#shadow)"/>
  <!-- Subtle inner border -->
  <rect x="6" y="6" width="52" height="52" rx="5" ry="5" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.2"/>
  <!-- Atomic number -->
  <text x="10" y="16" font-family="'Helvetica Neue', Arial, sans-serif" font-size="11" font-weight="600" fill="#ddd6fe">23</text>
  <!-- Element symbol -->
  <text x="32" y="37" font-family="'Helvetica Neue', Arial, sans-serif" font-size="28" font-weight="700" fill="#ffffff" text-anchor="middle" dominant-baseline="central">Cd</text>
  <!-- Element name -->
  <text x="32" y="56" font-family="'Helvetica Neue', Arial, sans-serif" font-size="6.5" font-weight="500" fill="#ddd6fe" text-anchor="middle" letter-spacing="0.5">CHEM DRILL</text>
</svg>
