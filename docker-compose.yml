services:
  postgres:
    image: postgres:16-alpine
    container_name: chem-drill-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: chem_drill
      POSTGRES_PASSWORD: chem_drill_password
      POSTGRES_DB: chem_drill
    volumes:
      - pgdata:/var/lib/postgresql/data
  ses-local:
    image: dasprid/aws-ses-v2-local
    container_name: chem-drill-ses
    ports:
      - "8005:8005"
volumes:
  pgdata:
